version: '3.8'

services:
 web:
  build:
    context: ./WebAPINET8
    dockerfile: Dockerfile

      
    ports:
      - "5000:5000"
    volumes:
      - .:/app
  container_name: app_web

  jenkins:
    image: jenkins/jenkins:lts
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    container_name: ci_jenkins

volumes:
  jenkins_home:
